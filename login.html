<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Login-container">
        <h1>Login</h1>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Enter Email" value="">
            <input type="password" id="login-password" placeholder="Enter Password" value="">
            <button type="submit">Login</button>
            <div id="message"></div>
        </form>

        
        <div>
        <p>Don't have an account yet? <a href="register.html">Register here</a></p>
        
    </div>

    <div class="forgot-password">
        <a href="email.html">Forgot your password?</a>
    </div>
        


</body>
</html>
